<!DOCTYPE html>
<html lang="en">
<head>
    {% block preloaders %}{% endblock %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
            text-decoration: none;
        }
        html, body {
            font-family: 'Roboto', sans-serif;
        }
        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            position: relative;
            max-width: 90vw;
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
        }
        .btn {
            font-family: Roboto;
            font-weight: bold;
            font-size: 1.125rem;
            display: flex;
            align-items: center;
            justify-content: space-around;
            border: none;
            width: 162px;
            height: 40px;
            background: linear-gradient(360deg, #22507A 0%, #4D7DC6 100%);
            box-shadow: -1px -1px 4px rgba(0, 0, 0, 0.15), 1px 1px 4px rgba(0, 0, 0, 0.5);          
            border-radius: 1.875rem;
            color: white;
            cursor: pointer;
            z-index: 10000;
        }
        .btn-mid {
            height: 30px;
        }
        .active-duo {
            width: 67px;
            height: 24px;
            background: radial-gradient(75% 57.36% at 75% 73.33%, #BFBFBF 0%, #E2E2E2 100%);
            border-radius: 30px;
            color: black;
            font-weight: 400;
        }
        .btn-round {
            width: 30px;
            height: 30px;
        }
    </style>
    {% block extrameta %}{% endblock %}
    
    <link rel="icon" type="image/png" href="/static/favicon-48.png" />
</head>
<body>
    {% block body %}{% endblock %}
</body>
